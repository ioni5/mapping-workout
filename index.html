<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script defer src="./index.js"></script>
    <title>Mapping Workout</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <form class="running__form">
                <div class="form__row">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="duration">Duration</label>
                    <input 
                        id="duration" 
                        type="number"
                        placeholder="min">
                </div>
                <div class="form__row">
                    <label for="distance">Distance</label>
                    <input 
                        id="distance" 
                        type="number"
                        placeholder="km">
                </div>
                <div class="form__row-cadence">        
                    <label for="cadence">Cadence</label>
                    <input 
                        id="cadence" 
                        type="number"
                        placeholder="step/min">
                </div>
                <div class="form__row-elevation">        
                    <label for="elevation">Elev Gain</label>
                    <input 
                        id="elevation" 
                        type="number"
                        placeholder="meters">
                </div>
                <div class="form__row">
                    <button id="submit" type="submit">Submit</button>        
                </div>
            </form>
        </div>
        <div id="map"></div>
    </main>
</body>
</html>
